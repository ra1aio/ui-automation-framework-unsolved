plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.28'

    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    implementation 'org.apache.maven.plugins:maven-checkstyle-plugin:3.1.2'
    implementation 'org.seleniumhq.selenium:selenium-java:4.11.0'
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.google.guava:guava:32.1.2-jre'
    implementation 'io.github.bonigarcia:webdrivermanager:5.5.0'
    implementation 'io.qameta.htmlelements:htmlelements:2.0-BETA16'
    implementation 'org.aeonbits.owner:owner:1.0.12'
    implementation 'org.assertj:assertj-core:3.24.2'
    implementation 'org.jbehave:jbehave-core:4.8.3'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
}

group = 'ui-testing-framework'
version = '1.0-SNAPSHOT'
description = 'ui-testing-framework'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
